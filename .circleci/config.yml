version: 2.1

jobs:
  initialize:
    docker:
      - image: circleci/php:7.4-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
      - run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader --no-interaction
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
  test:
    - run: make test
  qa:
    - run: make check

workflows:
  version: 2
  tests:
    jobs:
      - initialize
      - tests
  qa:
    jobs:
      - initialize
      - qa
